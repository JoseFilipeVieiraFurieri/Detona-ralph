<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    
    <main class="container">

      <div class="menu">
          <div class="menu-time">
            <h2 style="color: red;">Time Left</h2>
            <h2 id="time">0</h2>
          </div>
          <div class="menu-score">
            <h2 style="color: red;">Your Score</h2>
            <h2 id="score">0</h2>
          </div>
          <div class="menu-lives">
            <img src="/src/images/player.png" alt="Vidas" height="60px">
            <h2 id="lives">x3</h2>
          </div>
      </div>

     <div class="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
       </div>

       <div class="panel-row">
         <div class="square" id="4"></div>
         <div class="square" id="5"></div>
         <div class="square" id="6"></div>
       </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
     </div>

    </main>









    <script defer src="./src/scripts/engine.js"></script>
</body> 
</html>
